<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Zapatillas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='catalogo.css') }}">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Zapatillas</h1>
        <div class="grid">

            {% for i in range(1, 25) %}
            <div class="card">
                <img src="{{ url_for('static', filename='img/zapatilla' ~ i ~ '.png') }}" alt="Zapatilla {{ i }}">
                <h3>Zapatilla Modelo {{ i }}</h3>
                <p>Diseño cómodo y moderno para cualquier ocasión.</p>
                <span class="price">${{ (i * 5 + 59.99)|round(2) }}</span>
            </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
